<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Acción</title>
</head>
<body>
    <h1>Confirmar Acción</h1>
    <p>¿Estás seguro de que deseas realizar esta acción?</p>
    <form action="{% url 'accion_a_confirmar' %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'cancelar_accion' %}">Cancelar</a>
</body>
</html>
